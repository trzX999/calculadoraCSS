<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média, Moda e Mediana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média, Moda e Mediana</h1>
        <textarea id="inputValues" placeholder="Insira os números separados por vírgula"></textarea>
        <button onclick="calcular()">Calcular</button>
        <div id="resultados">
            <h2>Resultados:</h2>
            <p>Média: <span id="media"></span></p>
            <p>Moda: <span id="moda"></span></p>
            <p>Mediana: <span id="mediana"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
